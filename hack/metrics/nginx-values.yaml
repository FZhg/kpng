controller:

  admissionWebhooks:
    patch:
      image:
        digest: ""

  hostPort:
    enabled: true

  metrics:
    enabled: true

    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
  
  image:
    # repository: "k8s.gcr.io/ingress-nginx/controller:v1.1.1"
    # tag: "v1.7.0"
    digest: ""
  
  nodeSelector:
    ingress-ready: "true"

  service:
    type: NodePort
  
  tolerations:
   - key: "node-role.kubernetes.io/control-plane"
     operator: "Exists"
     effect: "NoSchedule"

name: Unit Tests 

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18.0-beta1'
        stable: 'false'

    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint

  test:
    name: run unit tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    
    - name: run unit tests
      run: ./hack/test_unit.sh
